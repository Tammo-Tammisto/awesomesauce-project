<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <title>Tagasiside leht</title>
</head>

<body>
    <div id="wrapper">
        <div id="vasak">
            <img src="pfp.png" alt="">
            <br>
            <select id="selectSubject">
                <option value="Vali aine">Aine nimetus</option>
            </select><br>
            <hr>
            <select id="selectTeacher">
                <option>Õpetaja nimi</option>
            </select>
            <br>
            <br>
            <h2>Hinnang õpetajale</h2>
            <div class="rating">
                <!-- Notice that the stars are in reverse order -->

                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>

            <br>
            <h2>Hinnang tema antud tunnile</h2>
            <div class="ratingSubject">
                <!-- Notice that the stars are in reverse order -->

                <input type="radio" id="star5Subject" name="ratingSubject" value="5">
                <label for="star5Subject">&#9733;</label>
                <input type="radio" id="star4Subject" name="ratingSubject" value="4">
                <label for="star4Subject">&#9733;</label>
                <input type="radio" id="star3Subject" name="ratingSubject" value="3">
                <label for="star3Subject">&#9733;</label>
                <input type="radio" id="star2Subject" name="ratingSubject" value="2">
                <label for="star2Subject">&#9733;</label>
                <input type="radio" id="star1Subject" name="ratingSubject" value="1">
                <label for="star1Subject">&#9733;</label>
            </div>
        </div>
    
        <div id="parem">
            <form id="Nimi ja rühm">
                <label for="studentName">Õpilase nimi:</label><br>
                <input type="text" id="studentName" name="studentName" placeholder="Õpilase nimi"><br>
                <label for="stGroup">Rühma nimi:</label><br>
                <input type="text" id="stGroup" name="stGroup" placeholder="Rühma nimi"><br><br>
            </form>
            <br>
            <br>
            <div class="feedback-form">

                <form id="feedbackForm">
                    
                    <div class="comment">
                        <label for="comment">* Lisa täpsustusi (mis meeldis, mis ei meeldinud.)</label><br>
                        <textarea id="comment" name="comment" maxlength="1000"></textarea>
                        <div id="counter"></div>
                    </div>
                    <button type="submit" class="submit-btn" onclick="fieldCheck()">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
