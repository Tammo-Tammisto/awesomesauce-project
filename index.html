<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <title>Tagasiside leht</title>
</head>

<body>
    <div id="wrapper">
        <div id="vasak">
            <img src="img/pfp.png" alt="">
            <br>
            <select id="selectSubject">
                <option value="Vali aine">Aine nimetus</option>
            </select><br>
            <hr>
            <select id="selectTeacher">
                <option>Õpetaja nimi</option>
            </select>
            <br>
            <br>

            <div id="teacherRating">
                <span>* Hinnang õpetajale</span>
                <div class="rating">

                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div id="subjectRating">
                <span>* Hinnang valitud õppeainele</span>
                <div class="ratingSubject">

                    <input type="radio" id="star5Subject" name="ratingSubject" value="5">
                    <label for="star5Subject">&#9733;</label>
                    <input type="radio" id="star4Subject" name="ratingSubject" value="4">
                    <label for="star4Subject">&#9733;</label>
                    <input type="radio" id="star3Subject" name="ratingSubject" value="3">
                    <label for="star3Subject">&#9733;</label>
                    <input type="radio" id="star2Subject" name="ratingSubject" value="2">
                    <label for="star2Subject">&#9733;</label>
                    <input type="radio" id="star1Subject" name="ratingSubject" value="1">
                    <label for="star1Subject">&#9733;</label>
                </div>
            </div>
        </div>

        <div id="parem">
            <div class="info">
                <form id="Nimi ja rühm">
                    
                    <input type="text" id="studentName" name="studentName" placeholder="Õpilase nimi" maxlength="32"><br>

                    <input type="text" id="stGroup" name="stGroup" placeholder="Rühma nimi" maxlength="8"><br><br>
                </form>
                <img id="kolm" src="img/icon 1.png" alt="">
                <img id="kaks" src="img/icon 2.jpg" alt="">


            <br>
            <br>
            <div class="feedback-form">

                <form id="feedbackForm">

                    <div class="comment">
                        <span>* Kommentaarid</span><br>
                        <textarea id="comment" name="comment" maxlength="1000"></textarea>
                        <div id="counter"></div>
                    </div>
                    <button type="submit" class="submit-btn" onclick="fieldCheck()">Submit</button>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
