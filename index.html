<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tagasiside leht</title>
</head>

<body>
    <select id="selectSubject">
        <option value="Vali aine">Vali aine</option>
    </select><br>
    Õpetaja nimi<br>
    <select id="selectTeacher">
        <option>Vali aine enne õpetaja valikut</option>
    </select>
    <br>
    <br>
    <div class="feedback-form">
        <h2>Hinnang õpetajale ja tema antud tundidele</h2>
        <form id="feedbackForm">
            <div class="rating">
                <!-- Notice that the stars are in reverse order -->

                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
            </div>
            <div class="comment">
                <label for="comment">Tell us more:</label><br>
                <textarea id="comment" name="comment" maxlength="1000"></textarea>
                <div id="counter"></div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
